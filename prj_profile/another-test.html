<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>asdfas</title>
</head>
<style type="text/css">
	.dropdown-container {
		display: inline-block;
		position: fixed;
	}

	.button {
		cursor: pointer;
		background-color: green;
		padding: 20px;
		font-size: 1.3rem;
		color: white;
	}

	.menu {
		display: none;
		background-color: red;
		flex-direction: column;
		visibility: hidden;
		font-size: 20px;
	}

	.menu a {
		text-decoration: none;
		margin-left: 5px;
		color: black;
	}

	.dropdown-container:hover .menu {
		display: flex;
		visibility: visible;
		flex-direction: column;
	}
</style>
<body>
	<div class="dropdown-container">
		<div class="button">
			<a onclick="Open()" onmouseover="Open()">asdfhl</a>
		</div>
		<div class="menu">
			<a href="#">test</a>
			<a href="#">test</a>
			<a href="#">test</a>
		</div>
	</div>
	<script type="text/javascript">
		let menu = false;
		let element = document.querySelector('.menu');
		function Open() {
			if (menu) { 
				element.style.display = "flex";
				element.style.visibility = "hidden"
				menu = false;
			} else {
				element.style.visibility = "visible"
				element.style.display = "flex";
				menu = true;
			}
		}
	</script>
</body>
</html>
